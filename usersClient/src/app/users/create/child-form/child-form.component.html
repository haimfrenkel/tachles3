<div class="card card_create">
  <form [formGroup]="form">
      <div class="header row" formArrayName="children">
        <a *ngFor="let child of children.controls; let i = index">
          <a [formGroupName]="i" >
            <div style="margin-left: 40%;">child {{i+1}}</div>
            <div class="header_child"  >
              <app-name-form></app-name-form>
              <div style="padding-left: 28px;">
                <div class="key">DOB:</div>
                <input class="input_create" type="text" formControlName="dob">
                <div class="key">sex:</div>
                <input class="input_create" type="text" formControlName="sex">
                <div class="key">marital Status:</div>
                <input class="input_create" type="text" formControlName="maritalStatus">
                <div class="key">place Of Study:</div>
                <input class="input_create" type="text" formControlName="placeOfStudy">
              </div>
            </div>
          </a>
        </a>
        
      </div>
  </form>
</div>
<div style="justify-content:center">
  <button   type="button" class="btn btn-secondary btn-lg button"  >back</button>
  <button class="btn btn-secondary btn-lg button"  (click)=addChildern()>to add child</button>
  <button   type="button" class="btn btn-secondary btn-lg button"  >send </button>
</div>

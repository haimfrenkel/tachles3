<form [formGroup]="form">
  <a formArrayName="phones">
    <a *ngFor="let phone of phones.controls; let i = index">
      <a [formGroupName]="i">
        <mat-form-field appearance="fill" style="padding: 15px;">
          <mat-label>{{ "PHONE_NUMBER" | translate }}</mat-label>
          <input matInput formControlName="number">
        </mat-form-field>
        <mat-label>{{ "WAHTSAPP" | translate }}</mat-label>
        <mat-checkbox formControlName="whatsapp"> <img class="img_whatsapp" src="../../../assets/WhatsApp.png">
        </mat-checkbox>
      </a>
    </a>
    <div class="example-button-container">
      <button mat-mini-fab color="primary"  (click)="addPhone()" >
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
  </a>
</form>

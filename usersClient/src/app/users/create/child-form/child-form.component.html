<div class="card card_create" style="display:inline-block;">
  <form [formGroup]="form">
    <div class="header row" formArrayName="children">
      <a *ngFor="let child of children.controls; let i = index">
        {{i}}
        <a [formGroupName]="i">
          <div style="margin-left: 40%;">child {{i+1}}</div>
          <div class="header_child">
            <app-name-form [key]="keyForName" [idx]="i" (data)=pushName($event)></app-name-form>
            <div style="padding-left: 27px;">
              <div class="key">{{ "DOB" | translate }}</div>
              <input class="input_create" type="date" formControlName="dob">
              <div class="key">{{ "GENDER" | translate }}</div>
              <input class="input_create" type="text" formControlName="gender">
              <div class="key">{{ "MARITAL_STATUS" | translate }}</div>
              <input class="input_create" type="text" formControlName="maritalStatus">
              <div class="key">{{ "PLACE_OF_STUDY" | translate }}</div>
              <input class="input_create" type="text" formControlName="placeOfStudy">
            </div>
          </div>
        </a>
        <button *ngIf="sowButtontAdd == i" class="btn btn-secondary btn-lg button" style="margin-left: 45%;"
          (click)=addChildern(i)>add child</button>
      </a>

    </div>
  </form>
</div>

<div>
    <div *ngIf="!nextToPersonal &&!nextToChild" class="row ">
        <form [formGroup]="form">
            <div class="header">
                <div class="card card_create">
                    <h3>{{ "USER_DETALIS" | translate }}</h3>
                    <div class="key">{{"USER_NAME" | translate}}</div>
                    <input class="input_create" type="text" formControlName="userName">
                    <div class="key">{{"DATA_OF_MARRIAGE" | translate}}</div>
                    <input class="input_create" type="date" formControlName="dateOfMarriage">
                    <div class="key">{{"STIBEL" | translate}}</div>
                    <input class="input_create" type="text" formControlName="shtibel">
                </div>
            </div>
        </form>
        <app-address-form [key]="this.keyForMain"></app-address-form>
        <app-bank-account-form></app-bank-account-form>
    </div>
    <button *ngIf="!nextToPersonal" type="button" class="btn btn-secondary button" (click)="next()">{{ "NEXT" |
        translate }}</button>
    <div *ngIf="nextToPersonal">
        <div class="row div_center">
            <app-personal-form gender="men"></app-personal-form>
            <app-personal-form gender="women"></app-personal-form>
        </div>
        <div class="row div_center">
            <button type="button" class="btn btn-secondary button" (click)="next()">Back</button>
            <button type="button" class="btn btn-secondary button" routerLink="/users/create/ChildFormComponent">Next to
                add children </button>
            <button type="button" class="btn btn-secondary button" (click)="save()">{{"SAVE_USER" | translate}}
            </button>
        </div>
    </div>
</div>

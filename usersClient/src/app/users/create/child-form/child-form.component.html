<mat-card>
<form [formGroup]="form">
    <div  formArrayName="children">
      <a *ngFor="let child of children.controls; let i = index">
        <a [formGroupName]="i">
            <app-name-form [key]="keyForName" [idx]="i"></app-name-form>  
            <mat-form-field appearance="fill">
              <mat-label>{{ "DOB" | translate }}</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dob">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" style="padding: 15px;">
              <mat-label>{{ "GENDER" | translate }}</mat-label>
              <input matInput formControlName="gender">
            </mat-form-field>
            <mat-form-field appearance="fill" style="padding: 15px;">
              <mat-label>{{ "MARITAL_STATUS" | translate }}</mat-label>
              <mat-select matInput formControlName="maritalStatus">
                <mat-option *ngFor="let maritalStatus of maritalStatusOptions" [value]="maritalStatus">{{maritalStatus}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" style="padding: 15px;">
              <mat-label>{{ "PLACE_OF_STUDY" | translate }}</mat-label>
              <input matInput formControlName="placeOfStudy">
            </mat-form-field>
        </a>
      </a>
      
      <div class="example-button-container">
        <button mat-mini-fab color="primary"  (click)="addChildern()" >
          <mat-icon>plus_one</mat-icon>
        </button>
      </div>    
    </div>
  </form>
</mat-card>

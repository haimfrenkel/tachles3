<div >
    <div *ngIf="!nextToPersonal &&!nextToChild" class="row ">
        <form [formGroup]="form" >
            <div class="header">
                
                <div class="card card_create">
                    <h3>Create a new user</h3>
                    <div class="key">user name:</div>
                    <input class="input_create" type="text" formControlName="userName">
                    <div class="key">date of marriage:</div>
                    <input class="input_create" type="date" formControlName="dateOfMarriage">
                    <div class="key">shtibel:</div>
                    <input class="input_create" type="text" formControlName="shtibel">
                </div>   
            </div>
        </form>
         <app-address-fomr></app-address-fomr>
         <app-bank-account-form></app-bank-account-form>
    </div>
   <button  *ngIf="!nextToPersonal" type="button" class="btn btn-secondary button" (click)="next()">Next </button>
    
    
    <div *ngIf="nextToPersonal" >
        <div class="row div_center">
            <app-personal-form gender="men"></app-personal-form>
            <app-personal-form gender="women"></app-personal-form>
        </div>
        <div class="row div_center">
            
            <button   type="button" class="btn btn-secondary button"  (click)="next()">Back</button>
            <button   type="button" class="btn btn-secondary button"  routerLink="/users/create/ChildFormComponent">Next to add children </button>
            <button   type="button" class="btn btn-secondary button"  (click)="save()">Send </button>
        </div>
    </div> 
</div>
<button type="button" class="btn btn-secondary btn-lg button" (click)="save()" >save </button>

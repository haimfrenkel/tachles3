<div >
    <div *ngIf="!nextToPersonal &&!nextToChild" class="row">
        <form >
            <div class="header">
                
                <div class="card card_create">
                    <h3>create a new user</h3>
                    <div class="key">user name:</div>
                    <input class="input_create" type="text" formControlName="userName">
                    <div class="key">date of marriage:</div>
                    <input class="input_create" type="text" formControlName="dateOfMarriage">
                    <div class="key">shtibel:</div>
                    <input class="input_create" type="text" formControlName="shtibel">
                </div>   
            </div>
        </form>
         <app-address-fomr></app-address-fomr>
         
    </div>
   <button  *ngIf="!nextToPersonal" type="button" class="btn btn-secondary btn-lg " style="height:45px; margin-left: 50%;margin-top: 30px;" (click)="next()">next </button>
    
    `
    <div *ngIf="nextToPersonal" >
        <div class="row">
            <app-personal-form person="men"></app-personal-form>
            <app-personal-form person="women"></app-personal-form>
        </div>

        <button   type="button" class="btn btn-secondary btn-lg " style="height:45px; margin-left: 50%;margin-top: 30px;" (click)="next_to_child()">next to child </button>
        <button   type="button" class="btn btn-secondary btn-lg " style="height:45px; margin-left: 50%;margin-top: 30px;" (click)="save()">send </button>

        
        <div *ngIf="nextToChild">
        <button type="button" class="btn btn-secondary btn-lg " style="height:45px;" (click)="addChild()" >add child </button>
        <div *ngFor='let child of children; let i = index'>
            <app-child-form></app-child-form>
        </div>
    </div>
</div>
</div>
